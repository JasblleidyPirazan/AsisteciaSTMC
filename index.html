<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Asistencia Tenis</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        },
                        secondary: {
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        accent: {
                            500: '#ef4444',
                            600: '#dc2626',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Contenido principal - Se carga dinámicamente -->
    <div id="app">
        <!-- Loading inicial -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
                <p class="text-gray-600 text-lg">Cargando Sistema de Asistencia...</p>
            </div>
        </div>
    </div>

    <!-- Modal para notificaciones -->
    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                <div id="notification-content">
                    <!-- Contenido del modal -->
                </div>
                <div class="mt-4 text-right">
                    <button onclick="closeNotification()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de configuración -->
    <script>
        // Configuración global para Google Apps Script
        window.APP_CONFIG = {
            // URL de tu Google Apps Script Web App
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyEX5_nozYOivyWX35otetoz9unvUCJI2Zqy4r1ov-6GZ6zKrF8dOKDAcONq_18-zDK/exec',
            
            // ID de tu Google Sheets
            SPREADSHEET_ID: '17V4XZMYxc9wzzlc9JWXdoZgTmxhlM8I_p9ZUYoJn7OI',
            
            // Configuración del entorno
            ENVIRONMENT: 'production',
            DEBUG: false,
            
            // Sistema ya no usa modo demo
            USE_DEMO_MODE: false
        };
        
        // Variable global para el estado de la aplicación
        window.AppState = {
            user: null,
            isAuthenticated: false,
            currentPage: 'date-selector',
            grupos: [],
            estudiantes: [],
            currentAttendance: {},
            connectionStatus: 'online',
            selectedDate: null  // Nueva: fecha seleccionada para reportar
        };
    </script>

    <!-- Scripts principales -->
    <script src="js/utils.js"></script>
    <script src="js/sheets-api.js"></script>
    <script src="js/main.js"></script>

    <!-- Inicializar la aplicación -->
    <script>
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Iniciando Sistema de Asistencia Tenis...');
            initApp();
        });
    </script>
</body>
</html>
