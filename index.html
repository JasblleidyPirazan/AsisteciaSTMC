<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Tailwind CSS CDN -->

                        },

                        },

    <!-- Estilos personalizados -->

</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Contenido principal - Se carga din√°micamente -->
    <div id="app">
        <!-- Loading inicial -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
                <p class="text-gray-600 text-lg">Cargando Sistema de Asistencia...</p>
                <p class="text-gray-500 text-sm mt-2">Inicializando conexi√≥n con Google Sheets...</p>
            </div>
        </div>
    </div>

    <!-- Modal para notificaciones -->
    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                <div id="notification-content">
                    <!-- Contenido del modal -->
                </div>
                <div class="mt-4 text-right">
                    <button onclick="closeNotification()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de configuraci√≥n -->
    <script>
        // Configuraci√≥n global para Google Apps Script
        window.APP_CONFIG = {
            // URL de tu Google Apps Script Web App
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyEX5_nozYOivyWX35otetoz9unvUCJI2Zqy4r1ov-6GZ6zKrF8dOKDAcONq_18-zDK/exec',
            
            // ID de tu Google Sheets
            SPREADSHEET_ID: '17V4XZMYxc9wzzlc9JWXdoZgTmxhlM8I_p9ZUYoJn7OI',
            
            // Configuraci√≥n del entorno
            ENVIRONMENT: 'development', // Cambiado a development para debugging
            DEBUG: true, // ACTIVADO para ver todos los logs de debug
            
            // Sistema ya no usa modo demo
            USE_DEMO_MODE: false,
            
            // Configuraci√≥n adicional para debugging
            VERBOSE_LOGGING: true,
            LOG_API_REQUESTS: true
        };
        
        // Variable global para el estado de la aplicaci√≥n
        window.AppState = {
            user: null,
            isAuthenticated: false,
            currentPage: 'date-selector',
            grupos: [],
            estudiantes: [],
            currentAttendance: {},
            connectionStatus: 'online',
            selectedDate: null,  // Nueva: fecha seleccionada para reportar
            
            // Estado de depuraci√≥n
            debugInfo: {
                appStartTime: new Date().toISOString(),
                lastDataLoad: null,
                apiCallCount: 0,
                errors: []
            }
        };
        
        // Funci√≥n para capturar errores de carga de scripts
        window.addEventListener('error', function(e) {
            console.error('üî• Error de carga:', e.filename, e.lineno, e.message);
            if (window.AppState && window.AppState.debugInfo) {
                window.AppState.debugInfo.errors.push({
                    type: 'script_error',
                    message: e.message,
                    filename: e.filename,
                    line: e.lineno,
                    timestamp: new Date().toISOString()
                });
            }
        });
        
        // Log inicial
        console.log('üéæ Sistema de Asistencia Tenis - Iniciando...');
        console.log('üìã Configuraci√≥n:', window.APP_CONFIG);
        console.log('üïê Timestamp de inicio:', new Date().toISOString());
    </script>

    <!-- Scripts principales en orden de dependencia -->
    <script src="js/utils.js" onload="console.log('‚úÖ utils.js cargado')" onerror="console.error('‚ùå Error cargando utils.js')"></script>
    <script src="js/sheets-api.js" onload="console.log('‚úÖ sheets-api.js cargado')" onerror="console.error('‚ùå Error cargando sheets-api.js')"></script>
    <script src="js/main.js" onload="console.log('‚úÖ main.js cargado')" onerror="console.error('‚ùå Error cargando main.js')"></script>

    <!-- Inicializar la aplicaci√≥n con manejo de errores mejorado -->
    <script>
        // Verificar que todos los scripts se hayan cargado correctamente
        function checkDependencies() {
            const dependencies = [
                { name: 'DateUtils', object: window.DateUtils },
                { name: 'DataUtils', object: window.DataUtils },
                { name: 'UIUtils', object: window.UIUtils },
                { name: 'StorageUtils', object: window.StorageUtils },
                { name: 'SheetsAPI', object: window.SheetsAPI },
                { name: 'initApp', object: window.initApp }
            ];
            
            console.log('üîç Verificando dependencias...');
            
            // Las dependencias est√°n definidas como const, no como window.objeto
            // Verificamos que existan en el scope global de manera diferente
            const availableDependencies = [];
            
            try {
                if (typeof DateUtils !== 'undefined') availableDependencies.push('DateUtils');
                if (typeof DataUtils !== 'undefined') availableDependencies.push('DataUtils');
                if (typeof UIUtils !== 'undefined') availableDependencies.push('UIUtils');
                if (typeof StorageUtils !== 'undefined') availableDependencies.push('StorageUtils');
                if (typeof SheetsAPI !== 'undefined') availableDependencies.push('SheetsAPI');
                if (typeof initApp !== 'undefined') availableDependencies.push('initApp');
            } catch (e) {
                console.log('‚ö†Ô∏è Error verificando dependencias:', e.message);
            }
            
            console.log('‚úÖ Dependencias disponibles:', availableDependencies);
            
            const expectedDependencies = ['DateUtils', 'DataUtils', 'UIUtils', 'StorageUtils', 'SheetsAPI', 'initApp'];
            const missing = expectedDependencies.filter(dep => !availableDependencies.includes(dep));
            
            if (missing.length > 0) {
                console.error('‚ùå Dependencias faltantes:', missing);
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center max-w-md">
                            <span class="text-6xl mb-4 block">‚ö†Ô∏è</span>
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Error de Carga</h2>
                            <p class="text-gray-600 mb-6">No se pudieron cargar algunos archivos necesarios:</p>
                            <ul class="text-left text-red-600 mb-6">
                                ${missing.map(m => `<li>‚Ä¢ ${m}</li>`).join('')}
                            </ul>
                            <p class="text-sm text-gray-500 mb-4">Dependencias cargadas: ${availableDependencies.join(', ')}</p>
                            <button onclick="location.reload()" class="px-4 py-2 bg-primary-500 text-white rounded hover:bg-primary-600">
                                üîÑ Recargar P√°gina
                            </button>
                        </div>
                    </div>
                `;
                return false;
            }
            
            console.log('‚úÖ Todas las dependencias cargadas correctamente');
            return true;
        }
        
        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM listo - Iniciando Sistema de Asistencia Tenis...');
            
            // Verificar dependencias
            if (!checkDependencies()) {
                return;
            }
            
            // Verificar configuraci√≥n cr√≠tica
            if (!window.APP_CONFIG.APPS_SCRIPT_URL || !window.APP_CONFIG.SPREADSHEET_ID) {
                console.error('‚ùå Configuraci√≥n incompleta');
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center max-w-md">
                            <span class="text-6xl mb-4 block">‚öôÔ∏è</span>
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Error de Configuraci√≥n</h2>
                            <p class="text-gray-600 mb-6">Faltan configuraciones cr√≠ticas del sistema.</p>
                            <button onclick="location.reload()" class="px-4 py-2 bg-primary-500 text-white rounded hover:bg-primary-600">
                                üîÑ Recargar P√°gina
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Todo listo, inicializar la aplicaci√≥n
            try {
                console.log('üéØ Iniciando aplicaci√≥n principal...');
                initApp();
            } catch (error) {
                console.error('üí• Error fatal al inicializar:', error);
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center max-w-md">
                            <span class="text-6xl mb-4 block">üí•</span>
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Error Fatal</h2>
                            <p class="text-gray-600 mb-4">Error al inicializar la aplicaci√≥n:</p>
                            <p class="text-red-600 text-sm mb-6">${error.message}</p>
                            <button onclick="location.reload()" class="px-4 py-2 bg-primary-500 text-white rounded hover:bg-primary-600">
                                üîÑ Recargar P√°gina
                            </button>
                        </div>
                    </div>
                `;
            }
        });
        
        // Capturar errores no manejados
        window.addEventListener('unhandledrejection', function(event) {
            console.error('üö® Promise rechazada:', event.reason);
            if (window.AppState && window.AppState.debugInfo) {
                window.AppState.debugInfo.errors.push({
                    type: 'unhandled_rejection',
                    reason: event.reason.toString(),
                    timestamp: new Date().toISOString()
                });
            }
        });
        
        // Funci√≥n de utilidad para mostrar informaci√≥n de debug en consola
        window.showDebugInfo = function() {
            console.log('üêõ INFORMACI√ìN DE DEBUG:');
            console.log('üìä Estado de la aplicaci√≥n:', window.AppState);
            console.log('‚öôÔ∏è Configuraci√≥n:', window.APP_CONFIG);
            console.log('üåê Informaci√≥n del navegador:', {
                userAgent: navigator.userAgent,
                language: navigator.language,
                online: navigator.onLine,
                url: window.location.href
            });
            
            if (window.AppState.debugInfo) {
                console.log('üîç Errores capturados:', window.AppState.debugInfo.errors);
            }
        };
        
        console.log('üí° Tip: Ejecuta showDebugInfo() en la consola para ver informaci√≥n de debug');
    </script>
</body>
</html>
